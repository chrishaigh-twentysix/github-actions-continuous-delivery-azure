name: "Staging deployment"
 
on: 
  pull_request:
    types: [labeled]

env: 
  DOCKER_IMAGE_NAME: chrishaigh-twentysix-azure-ttt
  IMAGE_REGISTRY_URL: docker.pkg.github.com
  #################################################
  ### USER PROVIDED VALUES ARE REQUIRED BELOW   ###
  #################################################
  #################################################
  ### REPLACE USERNAME WITH GH USERNAME         ###
  AZURE_WEBAPP_NAME: chrishaigh-twentysix-ttt-app
  #################################################

jobs:
  build:
   if: contains(github.event.pull_request.labels.*.name, 'stage')
   
   runs-on: [ubuntu-latest]
   
   steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
      
    - name: 'npm install and build webpack'
      run: |
       npm install
       npm run build
       
    - name: 'Upload built artifact'
      uses: actions/upload-artifact@master
      with:
       name: webpack artifacts
       path: public/

  Build-Docker-Image:
   name: 'Build image and store in GitHub Packages'
   runs-on: [ubuntu-latest]
   needs: [build]
   steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    
    - name: 'Download built artifact'
      uses: actions/download-artifact@master
      with:
       name: webpack artifacts
       path: public/
      
    - name: 'Create image and store in GitHub Packages'
      uses: mattdavid0351/actions/docker-gpr@1.3.0
      with:
       repo-token: ${{ secrets.GITHUB_TOKEN }}
       image-name: ${{ env.DOCKER_IMAGE_NAME }}
       
  Deploy-to-Azure:
   name: 'Deploy app container to Azure'
   runs-on: [ubuntu-latest]
   needs: [Build-Docker-Image]
   steps:
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
       creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Login via Docker'
      with:
       login-server: ${{ env.IMAGE_REGISTRY_URL }}
       username: ${{ github.actor }}
       password: ${{ secrets.GITHUB_TOKEN }}
       
    - name: 'Deploy web app container'
      uses: azure/webapps-container-deploy@v1
      with:
       app-name: ${{ env.AZURE_WEBAPP_NAME }}
       images: ${{ env.IMAGE_REGISTRY_URL }}/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

    - name: 'Azure logout'
      run: |
       az logout
